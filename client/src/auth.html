<!DOCTYPE html>
<html lang="en" ng-app="ServerInventory.pages.login">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Server Inventory</title>

  <link
    href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
    rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-cookies.min.js"></script>
</head>
<body>
<main class="auth-main" ng-controller="loginCtrl as vm">
  <div class="auth-block" ng-cloak="">
    <h1>Sign in to Server Inventory</h1>
    <!--<div for="loginButtons" class="form-horizontal">
      <div class="row">
        <div class="col-sm-3 col-sm-offset-3">
          <button id="userSignIn"
                  ng-click="vm.authenticateUser(vm.loginForm.$valid)"
                  class="btn btn-default btn-auth">
            User Sign in
          </button>
        </div>
        <div class="col-sm-6">
          <button id="adminSignIn"
                  ng-click="vm.showLoginForm()"
                  class="btn btn-default btn-auth">
            Admin Sign in
          </button>
        </div>
      </div>
    </div>-->

    <form name="vm.loginForm" novalidate>
      <div>
        <div class="form-horizontal">
          <div class="form-group"
               ng-class="{'has-error': vm.loginForm.email.$invalid && (vm.loginForm.email.$dirty || vm.loginForm.$submitted)}">
            <label for="userEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="userEmail" name="email"
                     placeholder="Email" ng-model="vm.userCredentials.email" required>
              <span class="help-block error-block basic-block"
                    ng-show="vm.loginForm.email.$error.required">This field is required!</span>
              <span class="help-block error-block basic-block"
                    ng-show="vm.loginForm.email.$error.email">Not valid email!</span>
            </div>
          </div>
          <div class="form-group has-feedback"
               ng-class="{'has-error': vm.loginForm.password.$invalid && (vm.loginForm.password.$dirty || vm.loginForm.$submitted)}">
            <label for="userPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="userPassword" name="password"
                     placeholder="password"
                     ng-model="vm.userCredentials.password" required>
              <span class="help-block error-block basic-block">This field is required!</span>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-2 col-sm-offset-4">
                <button id="signIn"
                        ng-click="vm.authenticateAdmin(vm.loginForm.$valid)"
                        class="btn btn-default btn-auth">
                  Sign in
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</main>

<!-- build:js(src) scripts/vendor.js -->

<script src="../bower_components/jquery/dist/jquery.js"></script>
