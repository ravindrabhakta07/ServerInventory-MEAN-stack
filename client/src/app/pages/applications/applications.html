<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div ba-panel ba-panel-title="Applications" ba-panel-class="with-scroll">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group select-page-size-wrap ">
              <label>Rows on page
                <select class="form-control selectpicker show-tick" title="Rows on page"
                        selectpicker
                        ng-model="vm.smartTablePageSize"
                        ng-options="i for i in [5,10,15,20,25]">
                </select>
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group select-page-size-wrap" ng-if="vm.userDetails.isAdmin">
              <button class="btn btn-primary" ng-click="vm.openCreateApplicationModal()">Create
                Application
              </button>
            </div>
          </div>
        </div>
        <table class="table" st-safe-src="vm.safeApplications" st-table="vm.applications">
          <thead>
          <tr class="sortable">
            <th st-sort="applicationName">Application Name</th>
            <th st-sort="applicationURL">Application URL</th>
            <th st-sort="tierType">Tier Type</th>
            <th st-sort="serviceOwner">Service Owner</th>
            <th st-sort="onCallTeam">Call Team</th>
            <th st-sort="database">Database</th>
            <th>Actions</th>
          </tr>
          <tr>
            <th colspan="7">
              <input st-search="" class="form-control" placeholder="search Application" type="text"/>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="application in vm.applications">
            <td>{{application.applicationName}}</td>
            <td>
              <a class="email-link" style="color: #209e91" ng-href="{{application.applicationURL}}" target="_blank">
                {{application.applicationURL}}
              </a>
            </td>
            <td>{{application.tierType}}</td>
            <td>{{application.serviceOwner}}</td>
            <td>{{application.onCallTeam}}</td>
            <td>{{application.database}}</td>
            <td>
              <a for="edit" ng-if="vm.userDetails.isAdmin" ng-click="vm.openEditModal(application._id)"><i
                class="fa fa-pencil-square-o fa-4"></i></a>
              &nbsp;&nbsp;
              <a for="details" ng-click="vm.openApplicationModal(application._id)"><i
                class="fa fa-info fa-4"></i></a>
              &nbsp;&nbsp;
              <a for="delete" ng-if="vm.userDetails.isAdmin" ng-click="vm.openConfirmationDialog(application._id)"><i
                class="fa fa-trash-o fa-4"></i></a>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="6" class="text-center">
              <div st-pagination="" st-items-by-page="vm.smartTablePageSize"
                   st-displayed-pages="5"></div>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>

    </div>
  </div>
</div>
