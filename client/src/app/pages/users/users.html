<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div ba-panel ba-panel-title="Users" ba-panel-class="with-scroll">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group select-page-size-wrap ">
              <label>Rows on page
                <select class="form-control selectpicker show-tick" title="Rows on page"
                        selectpicker
                        ng-model="vm.smartTablePageSize"
                        ng-options="i for i in [5,10,15,20,25]">
                </select>
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group select-page-size-wrap">
              <button class="btn btn-primary" ng-click="vm.openCreateUserModal()">Create
                User
              </button>
            </div>
          </div>
        </div>
        <table class="table" st-safe-src="vm.safeUsers" st-table="vm.users">
          <thead>
          <tr class="sortable">
            <th st-sort="firstName">First Name</th>
            <th st-sort="lastName">Last Name</th>
            <th st-sort="email">Email</th>
            <th>Actions</th>
          </tr>
          <tr>
            <th colspan="4">
              <input st-search="" class="form-control" placeholder="search User" type="text"/>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="user in vm.users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>
              <a for="edit"
                 ng-click="vm.openEditModal(user)">
                <i class="fa fa-pencil-square-o fa-4"></i></a>
              &nbsp;&nbsp;
              <a for="delete"
                 ng-click="vm.openConfirmationDialog(user._id)">
                <i class="fa fa-trash-o fa-4"></i></a>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="6" class="text-center">
              <div st-pagination="" st-items-by-page="vm.smartTablePageSize"
                   st-displayed-pages="5"></div>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>

    </div>
  </div>
</div>
