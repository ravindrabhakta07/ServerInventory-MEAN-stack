<div class="modal-content">
  <form name="vm.viewApplicationForm" novalidate>
    <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
      <h4 class="modal-title" id="viewApplicationLabel">{{vm.modalApplication.applicationName}} Application Details</h4>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-md-6">
          <div class="form-group has-feedback">
            <label for="applicationName">Application Name</label>
            <input type="text" class="form-control" id="applicationName" name="applicationname"
                   placeholder="Application Name"
                   ng-disabled="true"
                   ng-model="vm.modalApplication.applicationName" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group has-feedback">
            <label for="applicationURL">Application URL</label>
            <a class="email-link" ng-href="{{vm.modalApplication.applicationURL}}" target="_blank">
              <input type="text" class="form-control" id="applicationURL" name="applicationURL"
                   placeholder="Application URL"
                   ng-disabled="true"
                   ng-model="vm.modalApplication.applicationURL" required />
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group has-feedback">
            <label for="tierType">Tier Type</label>
            <input type="text" class="form-control" id="tierType" name="tierType"
                   placeholder="Tier Type"
                   ng-disabled="true"
                   ng-model="vm.modalApplication.tierType" required>

          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group has-feedback">
            <label for="serviceOwner">Service Owner</label>
            <input type="text" class="form-control" id="serviceOwner" name="serviceOwner"
                   placeholder="Service Owner"
                   ng-disabled="true"
                   ng-model="vm.modalApplication.serviceOwner" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group has-feedback">
            <label for="onCallTeam">On Call Team</label>
            <input type="text" class="form-control" id="onCallTeam" name="onCallTeam"
                   placeholder="On Call Team"
                   ng-disabled="true"
                   ng-model="vm.modalApplication.onCallTeam" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group has-feedback">
            <label for="database">Database</label>
            <input type="text" class="form-control" id="database" name="database"
                   placeholder="Database"
                   ng-disabled="true"
                   ng-model="vm.modalApplication.database" required>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
    </div>
  </form>
</div>
